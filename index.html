<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap JS -->

    <!--Link JS-->
    <script src="./javascript/main.js" defer></script>

    <title>Biglietto treno</title>
  </head>
  <body>
    <div class="container py-5">

      <div>
        <label for="km">Km da percorrere</label>
        <input type="text" name="km" id="user-km" autofocus>
      </div>

      <div>
        <label for="età" >Fascia d'età</label>
        <select name="età" class="form-select mb-3" id="user-age">
          <option value="">Seleziona</option>
          <option value="minorenne">Minorenne</option>
          <option value="over-65">Over 65</option>
      </select>
      </div>

      <div>
        <button id="button-genera" class="btn btn-primary">Genera</button>
      </div>

      <div class="ticket-price"></div>
      
    </div>

  </body>
